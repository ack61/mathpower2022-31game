<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Page title -->
    <title>31Game</title>

    <!-- CSS load -->
    <link rel="stylesheet" type="text/css" href="./style.css">

    <!-- JS load -->


  </head>
  <body>
    <!-- Header menu -->
    <header>
      <h1>グランディ数列の探索プログラム</h1>
    </header>
    <!-- Main menu -->
    <main>
      <p>カンマ区切り、空白無しで取れる数の集合の中身を入力</p>
      <div class="option">
        <div>S={</div>
        <input type="text" id="in" size="50">
        <div>}</div>
      </div>

      <ul>
        <li>
          <div class="option">
            <input type="button" id="period_button" name="name" size="50" value=" 周期を計算する">
          </div>
        </li>
        <li>
          <div class="option">
            <input type="text" id="getLength" size="4" value="200">
            <div>　項　</div>
            <input type="button" id="start" name="name" size="50" value="ビジュアライズする">
          </div>
        </li>
      </ul>

      <table id="result_table">
      </table>
    </main>

    <!-- Footer menu -->
    <footer>
      <p></p>
    </footer>
    <!-- JS load -->
    <script type="text/javascript" src="./script.js"></script>
  </body>
</html>
